<div class="container" style="display: flex; justify-content: center;">
    <div class="row">
        <div class="col-xs-12">
            <form (ngSubmit)="onSubmit()" [formGroup]="loginForm" #f="ngForm">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input 
                    type="email"
                    id="email"
                    formControlName="email"
                    class="form-control"
                    #email>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input 
                    type="password"
                    id="password"
                    formControlName="password"
                    class="form-control"
                    #password>
                </div>
                <div class="pull-right">
                    <button 
                    class="btn btn-success" 
                    type="button"
                    (click)="onSignup()"
                    [disabled]="!loginForm.valid"
                    > Signup </button> |
                    <button 
                    class="btn btn-primary"
                    type="submit"
                    [disabled]="!loginForm.valid"
                    > Login</button>
                </div>
            </form>
        </div>
    </div>
</div>
